        <script>
            var ini1 = document.getElementById('filt1');
            var ini2 = document.getElementById('filt2');
            var ini3 = document.getElementById('filt3');
            function coba(){
                ini3.style.display = "table-row";
                ini2.style.display = "table-row";
                ini1.style.display = "table-row";
                if (document.getElementById('pilih').value =='mod1'){
                ini2.style.display = "none";
                ini3.style.display = "none";
                ini1.style.display = "table-row";
                }  
                if (document.getElementById('pilih').value =='mod2'){
                ini1.style.display = "none";
                ini3.style.display = "none";
                ini2.style.display = "table-row";
                }  
                if (document.getElementById('pilih').value =='mod3'){

                ini1.style.display = "none";

                }
